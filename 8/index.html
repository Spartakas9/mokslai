<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background"></div>
    <main class="container">
      <div class="left-column">
        <h1>Cutting Edge HTML Form Builder</h1>
        <p>
          Evenbrite is the world's largest self-service ticketing platform. We
          build the technology to allow anyone to create, share, find and attend
          new things to do that fuel their passions and enrich their lives.
        </p>
      </div>
      <div class="right-column">
        <form>
          <input type="text" name="Full-name" placeholder="Your Full Name" />
          <input type="text" name="Email" placeholder="Your Email" />
          <textarea
            name="Message"
            cols="30"
            rows="10"
            placeholder="Write your Message Here"
          ></textarea>
          <button type="submit" class="btn">Send Information</button>
        </form>
      </div>
    </main>
  </body>
</html>
